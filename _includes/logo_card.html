<div style="text-align: center; max-width: 30%; min-width: 200px; display: flex; flex-direction: column;">
  
  <!-- Wrapper for the logo image -->
  <div style="height: 150px; display: flex; align-items: center; justify-content: center; margin-bottom: 4px;">
    <img src="{{ include.logo_src }}" alt="{{ include.alt_text }}" style="max-width: 100%; max-height: 100%; height: auto; width: auto; border-radius: 8px;" />
  </div>

  <!-- Logo caption -->
  <p style="font-style: italic; font-size: 0.9em; margin-top: auto; padding-top: 4px;">
    {% if include.url %}
      <!-- If a URL is provided, make a link -->
      <a href="{{ include.url }}">{{ include.name }}</a>
    {% else %}
      <!-- Otherwise, just show the name as text -->
      {{ include.name }}
    {% endif %}
  </p>
</div>
