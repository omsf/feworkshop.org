remote_theme: DigitaleGesellschaft/jekyll-theme-conference@v3.6.3
plugins:
  - jekyll-remote-theme
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - kramdown-parser-gfm

title: Your Conference 2025
description: "Annual conference on [topic]"
url: "https://[your-username].github.io"

# Conference specific settings
conference:
  name: Your Conference Name
  description: Conference Description
  date: June 15-17, 2025
  location: City, Country
  venue: Convention Center Name
  navigation:
    links:
      - name: Home
        menu:
          - name: Welcome
            relative_url: /
          - name: Conference Overview
            relative_url: /overview/
          - name: Latest News
            relative_url: /news/
      - name: Program
        menu:
          - name: Schedule
            relative_url: /program/schedule/
          - name: Keynotes
            relative_url: /program/keynotes/
          - name: Workshops
            relative_url: /program/workshops/
          - name: Tutorials
            relative_url: /program/tutorials/
      - name: Speakers
        menu:
          - name: Keynote Speakers
            relative_url: /speakers/keynotes/
          - name: Invited Speakers
            relative_url: /speakers/invited/
          - name: All Speakers
            relative_url: /speakers/
      - name: About
        menu:
          - name: Committee
            relative_url: /about/committee/
          - name: History
            relative_url: /about/history/
          - name: Venue
            relative_url: /about/venue/
          - name: Contact
            relative_url: /about/contact/
      - name: Archive
        menu:
          - name: Boston 2025
            relative_url: /archive/2025/
          - name: Leiden 2024
            relative_url: /archive/2024/
          - name: Boston 2023
            relative_url: /archive/2023/
          - name: Virtual 2022
            relative_url: /archive/2022/
